<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Gérer Portfolio</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .nav-admin {
    background: #222;
    padding: 10px;
    display: flex;
    gap: 15px;
  }

  .nav-admin a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 4px;
  }

  .nav-admin a:hover {
    background: orange;
    color: black;
  }
    h1 {
      color: orange;
    }
    form, .liste-projets {
      background: #1e1e1e;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: orange;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }
    .projet-item {
      border-bottom: 1px solid #333;
      padding: 10px 0;
      }
    .projet-item:last-child {
      border-bottom: none;
    }
    .projet-item button {
      background: #444;
      color: #fff;
    }
    .projet-item button.delete {
      background: #e53935;
    }
  </style>
</head>
<body>
  <nav class="nav-admin">
  <a href="index.html">Accueil</a>
  <a href="/said/set/setPortfolio.html">Portfolio</a>
  <a href="/said/set/setProjects.html">Projets</a>
  <a href="/said/set/setMessages.html">Messages</a>
  </nav>

  <h1>Admin – Gérer Portfolio</h1>

  <form id="form-projet">
    <h2>Ajouter ou Modifier un Projet</h2>
    <input type="hidden" id="docId" value="">
    <label>Titre :
      <input type="text" maxLength="100" id="titre" required>
    </label>
    <label>URL image :
      <input type="text" id="img" required>
    </label>
    <label>Pitch :
      <textarea id="pitch" maxLength="350" rows="2" required></textarea>
    </label>
    <label>Synopsis :
      <textarea id="synopsis" maxLength="600" rows="3" required></textarea>
    </label>
    <label>Objectif :
      <textarea id="objectif" maxLength="150" rows="2" required></textarea>
    </label>
    <label>Résultats :
      <textarea id="resultats" maxLength="100" rows="2" required></textarea>
    </label>
    <label>Lien (optionnel) :
      <input type="text" id="url">
    </label>
    <button type="submit" id="btn-save">Enregistrer</button>
    <button type="button" id="btn-cancel">Annuler</button>
  </form>

  <div class="liste-projets" id="liste-projets">
    <h2>Projets existants</h2>
    <!-- Liste injectée ici -->
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, getDocs,
      addDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh1MNL0RYp8Dk-UoDoqf0sSdS84AhRXHk",
      authDomain: "said-mutheke.firebaseapp.com",
      projectId: "said-mutheke",
      storageBucket: "said-mutheke.appspot.com",
      messagingSenderId: "378853548599",
      appId: "1:378853548599:web:701a11d4f8a9cd6b1d95b2"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("form-projet");
    const docIdInput = document.getElementById("docId");
    const titreInput = document.getElementById("titre");
    const imgInput = document.getElementById("img");
    const pitchInput = document.getElementById("pitch");
    const synopsisInput = document.getElementById("synopsis");
    const objectifInput = document.getElementById("objectif");
    const resultatsInput = document.getElementById("resultats");
    const urlInput = document.getElementById("url");
    const btnSave = document.getElementById("btn-save");
    const btnCancel = document.getElementById("btn-cancel");
    const listeDiv = document.getElementById("liste-projets");

    let projetsColl = collection(db, "portfolio");

    async function checkAdmin(user) {
      const q = query(collection(db, "set"), where("setID", "==", user.uid));
      const snap = await getDocs(q);
      if (snap.empty) {
        window.location.href = "404.html";
      } else {
        loadProjects();
      }
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "404.html";
      } else {
        checkAdmin(user);
      }
    });

    async function loadProjects() {
      const q = query(projetsColl, orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      listeDiv.innerHTML = "<h2>Projets existants</h2>";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement("div");
        div.className = "projet-item";
        div.innerHTML = `
          <strong>${data.titre}</strong>
          <button data-id="${id}" class="edit">Modifier</button>
          <button data-id="${id}" class="delete">Supprimer</button>
        `;
        listeDiv.appendChild(div);

        div.querySelector(".edit").onclick = () => {
          docIdInput.value = id;
          titreInput.value = data.titre;
          imgInput.value = data.img;
          pitchInput.value = data.pitch;
          synopsisInput.value = data.synopsis;
          objectifInput.value = data.objectif;
          resultatsInput.value = data.resultats;
          urlInput.value = data.url || "";
        };
        div.querySelector(".delete").onclick = async () => {
          if (confirm("Supprimer ce projet ?")) {
            await deleteDoc(doc(db, "portfolio", id));
            loadProjects();
          }
        };
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const titre = titreInput.value.trim();
      const img = imgInput.value.trim();
      const pitch = pitchInput.value.trim();
      const synopsis = synopsisInput.value.trim();
      const objectif = objectifInput.value.trim();
      const resultats = resultatsInput.value.trim();
      const url = urlInput.value.trim();
      const date = new Date(); // timestamp

      if (docIdInput.value) {
          await updateDoc(doc(db, "portfolio", docIdInput.value), {
          titre, img, pitch, synopsis, objectif, resultats, url, date
        });
      } else {
        await addDoc(projetsColl, {
          titre, img, pitch, synopsis, objectif, resultats, url, date
        });
      }

      form.reset();
      docIdInput.value = "";
      loadProjects();
    });

    btnCancel.addEventListener("click", () => {
      form.reset();
      docIdInput.value = "";
    });
  </script>
</body>
</html>
