  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #000;
  padding: 1rem 2rem;
  position: relative;
}

.logo h1 {
  margin: 0;
  color: #fff;
}

.slogan {
  margin: 0;
  font-size: 0.9rem;
  color: orange;
}

.hamburger {
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
}


.nav {
  position: absolute;
  top: 60px;
  right: 2rem;
  background: #222;
  border: 1px solid #333;
  display: none;
  flex-direction: column;
}

.nav.open {
  display: flex;
}

.nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav li {
  border-bottom: 1px solid #333;
}

.nav a {
  display: block;
  padding: 0.8rem 1.5rem;
  color: #fff;
  text-decoration: none;
}

.nav a:hover {
  background: orange;
  color: black;
}

    .portfolio {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .bloc-projet {
      margin-bottom: 60px;
    }
    .img-projet {
      float: right;
      width: 300px;
      height: 400px;
      margin-left: 20px;
      object-fit: cover;
    }
    .bloc-projet:after {
      content: "";
      display: block;
      clear: both;
    }
    .footer {
  background: #000;
  padding: 1rem 0;
  text-align: center;
}
.footer-links a {
  margin: 0 10px;
  display: inline-block;
}

.footer-links img {
  width: 24px;
  height: 24px;
  filter: invert(1); /* Pour icônes sombres */
  transition: transform 0.2s;
}

.footer-links img:hover {
  transform: scale(1.2);
  filter: invert(55%) sepia(83%) saturate(7482%) hue-rotate(1deg) brightness(99%) contrast(100%);
}
  </style>
