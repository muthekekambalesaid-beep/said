<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page non trouv√©e</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: orange;
      z-index: 10;
      position: relative;
    }

    .pente {
      position: absolute;
      width: 200%;
      height: 40px;
      background-color: #555;
      top: 50%;
      left: -50%;
      transform: rotate(-40deg);
    }

    .roue {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      animation: rouler 10s linear infinite, rotation 1.2s linear infinite;
    }

    @keyframes rouler {
      0% {
        left: -40px;
        top: 80%;
      }
      100% {
        left: 150%;
        top: -20%;
      }
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>404 - Page introuvable</h1>
  <div class="pente"></div>
  <div class="roue"></div>
  <div class="message">cette page n'existe pas.</div>

</body>
</html>
