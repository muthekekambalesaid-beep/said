<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messages Admin</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .nav-admin {
    background: #222;
    padding: 10px;
    display: flex;
    gap: 15px;
  }

  .nav-admin a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 4px;
  }

  .nav-admin a:hover {
    background: orange;
    color: black;
  }
    .message {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid orange;
      border-radius: 6px;
    }
    .message h3 {
      margin: 0 0 0.5rem;
      color: orange;
    }
    .btns {
      margin-top: 0.5rem;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      background: orange;
      color: black;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #ffa600;
    }
  </style>
</head>
<body>
  <nav class="nav-admin">
  <a href="index.html">Accueil</a>
  <a href="/said/set/setPortfolio.html">Portfolio</a>
  <a href="/said/set/setProjects.html">Projets</a>
  <a href="/said/set/setMessages.html">Messages</a>
  </nav>
  <h1>Boîte de Réception</h1>
  <div id="messages"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh1MNL0RYp8Dk-UoDoqf0sSdS84AhRXHk",
      authDomain: "said-mutheke.firebaseapp.com",
      projectId: "said-mutheke",
      storageBucket: "said-mutheke.appspot.com",
      messagingSenderId: "378853548599",
      appId: "1:378853548599:web:701a11d4f8a9cd6b1d95b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "404.html";
        return;
      }

      const setDoc = await getDoc(doc(db, "set", user.uid));
      if (!setDoc.exists()) {
        window.location.href = "404.html";
        return;
      }

      const messagesCol = collection(db, "messages");
      const snapshot = await getDocs(messagesCol);
      const container = document.getElementById("messages");
      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <h3>${data.nom}</h3>
          <p><strong>Email :</strong>${data.email}</p>
          <p>${data.message}</p>
          <div class="btns">
            <button onclick="location.href='mailto:${data.email}'">Répondre</button>
            <button onclick="deleteMessage('${docSnap.id}')">Supprimer</button
          </div>
        `;
        container.appendChild(div);
      });
    });

    window.deleteMessage = async (id) => {
      if (confirm("Supprimer ce message ?")) {
        try {
          await deleteDoc(doc(db, "messages", id));
          alert("Message supprimé !");
          location.reload();
        } catch (e) {
          alert("Erreur : " + e.message);
        }
      }
    };
  </script>
</body>
</html>
